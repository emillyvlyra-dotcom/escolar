<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <header class="card-header">
                <h1>Criar Conta</h1>
            </header>

            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Seu nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seu.email@escola.com" required>
                </div>

                <div class="form-group">
                    <label for="tipoConta">Tipo de Conta</label>
                    <select id="tipoConta" required>
                        <option value="Secretaria" selected>Secretária</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" minlength="6" required>
                    <small>Mínimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" required>
                    <p id="senhaErro" class="error-message"></p>
                </div>

                <button type="submit" class="btn-cadastro" > <a href="../Deshboard/deshboard.html">Cadastrar </a></button>
                

            <div class="login-link">
                Já tem uma conta? <a href="../login/index.html">**Voltar ao login**</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
